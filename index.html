<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウンターアプリ</title>
</head>
<body>
  <h1>カウンター</h1>
  <p id="count">0</p>
  <button onclick="increment()">増やす</button>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("count").textContent = count;
    }
  </script>
</body>
</html>
